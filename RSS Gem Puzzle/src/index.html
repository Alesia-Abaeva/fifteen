<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Gem Puzzle</title>
</head>

<body>

    <div class="puzzle__wrapper">
        <h1 class="puzzle__title">RSS Gem Puzzle</h1>

        <div class="puzzle__button_container">
            <button class="button__function">Shuffle and start</button>
            <button class="button__function">Stop</button>
            <button class="button__function">Save</button>
            <button class="button__function">Results</button>
        </div>

        <div class="puzzle__information">
            <div class="inform__moves">Попытки</div>
            <div class="inform__times">Время</div>
        </div>
        <div class="puzzle__container">
        </div>
        <!-- <span class="button-border"></span> -->

        <div class="puzzle__size">
            <div class="size__default">4x4</div>
        </div>
    </div>
</body>

</html>
