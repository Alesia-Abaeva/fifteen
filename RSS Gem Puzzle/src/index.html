<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Gem Puzzle</title>
</head>

<body>

    <div class="puzzle__wrapper">
        <h1 class="puzzle__title">RSS Gem Puzzle</h1>

        <div class="puzzle__button_container">
            <button class="button__function" id="shuffle">Shuffle and start</button>
            <button class="button__function" id="stop">Sound On</button>
            <button class="button__function" id="save">Save</button>
            <button class="button__function" id="results">Results</button>
        </div>

        <div class="puzzle__information">
            <div class="inform__moves information">
                <p>Move</p>
                <span class="count">0</span>
            </div>
            <div class="inform__times information">
                <p>Time</p>
                <span class="timer">0:00</span>
            </div>
        </div>
        <div class="puzzle__container" id="conteiner_item">
        </div>
        <!-- <span class="button-border"></span> -->

        <div class="puzzle__size">
            <input class="size__format" id="lvl3" type="button" value="3x3">
            <input class="size__format active-button" id="lvl4" type="button" value="4x4">
            <input class="size__format" id="lvl5" type="button" value="5x5">
            <input class="size__format" id="lvl6" type="button" value="6x6">
            <input class="size__format" id="lvl7" type="button" value="7x7">
            <input class="size__format" id="lvl8" type="button" value="8x8">
        </div>
    </div>
</body>

</html>
